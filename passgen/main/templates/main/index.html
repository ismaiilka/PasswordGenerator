{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>


    <form action="password">
        <div class="wrapper">
            <div class="window">
                <div class="outputWrap">
                    <div class="output" id="output">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <input type="submit" value="получить пароль" class="button">
                    <!--<button type="submit"><a href="{% url 'password' %}">получить пароль</a></button>-->
                </div>

                <div>
                    <div class="options">
                        <div class="item">
                            <p>A-Z</p>
                            <input type="checkbox" name="uppercase"/>
                        </div>
                        <div class="item">
                            <p>0-9</p>
                            <input type="checkbox" name="numbers"/>
                        </div>
                        <div class="item">
                            <p>!@#$%^&*</p>
                            <input type="checkbox" name="special"/>
                        </div>
                    </div>
                    <div class="options">
                        <div class="item">
                            <p>Длина</p><p id="input"></p>
                            <input value="8" type="number" min="8" max="64" oninput="changeInput(event)" name="length"/>
                        </div>
                        <div class="item">
                            <p>Минимум цифр</p>
                            <input type="number" value="0" name="min_numbers"/>
                        </div>
                        <div class="item">
                            <p>Минимум специальных символов</p>
                            <input type="number" value="0" name="min_special"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<br>
</body>
</html>
